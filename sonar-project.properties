# Configuração do SonarCloud para Financial Planner Backend
sonar.projectKey=financial-planner-backend
sonar.organization=seu-username-github
sonar.projectName=Financial Planner Backend
sonar.projectVersion=1.0.0

# Informações do projeto
sonar.projectDescription=Backend para o sistema de planejamento financeiro, construído com Node.js, Fastify e TypeScript

# Configurações de diretórios
sonar.sources=src
sonar.tests=tests
sonar.test.inclusions=tests/**/*.test.ts,tests/**/*.spec.ts
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/test-results/**,**/*.js.map,**/prisma/migrations/**

# Configurações de linguagem
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Configurações de cobertura
sonar.coverage.exclusions=**/node_modules/**,**/dist/**,**/test-results/**,**/prisma/migrations/**

# Configurações de qualidade
sonar.qualitygate.wait=true

# Configurações de encoding
sonar.sourceEncoding=UTF-8

# Configurações específicas do TypeScript
sonar.typescript.node=18
